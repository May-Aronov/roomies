<body>
  <div class="container">
    <div class="nav-container"></div>
    <div class="serch-option-container col s12">
      <div class="row">
        <div class="col s2">
          <div class="row">
            <div class="input-field col s1">
              <input id="maxage-input" type="number" class="maxage" >
              <label for="maxage-input">Max age</label>
            </div>
            <div class="input-field col s1">
              <input id="minage-input" type="number" class="minage">
              <label for="minage-input">Min age</label>
            </div>
          </div>
        </div>
        <div class="input-field col s3">
          <input id="wantedLocation-input" type="text" class="wantedLocation">
          <label for="wantedLocation-input">Wanted Location</label>
        </div>
        <div class="input-field col s4">
            <input id="maxnumroomates-input" type="number" class="maxnumroomates">
            <label for="maxnumroomates">number of roomates</label>
          </div>
        <div class="input-field col s1">
          <input id="maxrent-input" type="number" class="maxrent">
          <label for="maxrent-input">Max rent</label>
        </div> 
        <div  class=" input-field col s1">
          <label>
            <input class="form-radio filled-in pets" name="pets" type="checkbox" id="pets-checkbox" />
            <span>Pets</span>
          </label>
        </div>
        <div  class="input-field col s1">
          <button class="btn waves-effect waves-light btn-small findBtn" type="button" name="action">Find Roomies
          </button>
        </div>
      </div>
    </div>
    <div class="serch-result-container">
      <div class="w3-content roomiecard ">
        <div class="results ">
        </div>
      </div>
      <div class="arrow-container">
        <button class="w3-button w3-black w3-display-left arrow" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right arrow" onclick="plusDivs(1)">&#10095;</button>
      </div>
    </div>
  </div>

  <script id="users-template" type="text/x-handlebars-template">
    {{#each users}}
       <div data-id="{{_id}}" class="roomate mySlides w3-container w3-card w3-round w3-white w3-center"  >
          <div class="w3-container"> 
            <img src="{{photo}}" alt="Avatar" style="width:20%">
            <br>
            <span>{{fullName}}</span>
            <p class="title ">About Me</p>
            <p>Hi! I'm {{age}} years old, looking for houses in {{wantedLocation}}. I'm a {{proffession}}, and i like to {{hobbies}}.
              I love listening to {{music}}. The most I'd spend on rent is ${{maxrent}}. Some more info about me- {{aboutMe}}</p>
            <p>email: {{email}} | phone: {{phone}}</p> 
            <div class="checkboxes ">
                {{#if pets}}
                  <img src="images/pet-yes.png ">
                {{/if}}
                {{#if smoker}}
                  <img src="images/smoker.png ">
                {{/if}}
                {{#if host}}
                   <img src="images/host-yes.png ">
                {{/if}}             
            </div>
            <div class="w3-row w3-opacity">
             <div class="w3-half">
              <button type="button"   class=" checkB w3-button w3-block w3-green w3-section" title="Accept">
                <i class="fa fa-check"></i>
              </button>
             </div>
             <div class="w3-half">
              <button class=" crossB w3-button w3-block w3-red w3-section" title="Decline">
                <i class="fa fa-remove"></i>
              </button>
              </div>
            </div>   
          </div>
        </div>               
     {{/each}}
   
  
  </script>
  <script>
      let slideIndex = 1;
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function showDivs(n) {
        let i;
        let x = $(".mySlides");
        if (n > x.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = x.length }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
  </script>
  <script src="jquery/dist/jquery.js "></script>
