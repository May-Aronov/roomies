<html>

<head>
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <title>Serach</title>
</head>

<body>
  <h1>Search</h1>
  <div id="search">
    <input type="number" class="maxage" placeholder="Max age" id="maxage-input">
    <input type="number" class="minage" placeholder="Min age" id="minage-input">
    <input type="string" class="wantedLocation" placeholder="Wanted Location" id="wantedLocation-input">
    <input type="number" class="maxrent" placeholder="Max rent" id="maxrent-input">
    <input type="number" class="maxnumroomates" placeholder="Max number of roomates" id="maxnumroomates-input">

    <div class="check-group">
      <input class="form-radio" type="checkbox" name="gender" id="gender-checkbox">
      <label for="gender">Gender</label>

      <input class="form-radio" type="checkbox" name="smoker" id="smoker-checkbox">
      <label for="smoker">Smoker</label>

      <input class="form-radio" type="checkbox" name="alcohol" id="alcohol-checkbox">
      <label for="alcohol">Alcohol</label>

      <input class="form-radio pets" type="checkbox" name="pets" id="pets-checkbox">
      <label for="pets">Pets</label>

      <input class="form-radio" type="checkbox" name="host" id="host-checkbox">
      <label for="host">Host</label>

      <input class="form-radio" type="checkbox" name="joinedGrocery" id="joinedGrocery-checkbox">
      <label for="joinedGrocery">Joined Grocery</label>
    </div>

    <input list="diets-list" name="diet" placeholder="Diet">
    <datalist id="diets-list">
      <option value="Vigan">
        <option value="Nothing special">
          <option value="vegetarian">
    </datalist>

    <input list="religions-list" name="religion" placeholder="Religion">
    <datalist id="religions-list">
      <option value="traditional">
        <option value="religious">
          <option value="secular">
    </datalist>

    <input list="hygenicRatings-list" name="hygenicRating" placeholder="Hygenic Rating">
    <datalist id="hygenicRatings-list">
      <option value=1>
        <option value=2>
          <option value=3>
    </datalist>

    <input list="quietRatings-list" name="quietRating" placeholder="Quiet Rating">
    <datalist id="quietRatings-list">
      <option value=1>
        <option value=2>
          <option value=3>
    </datalist>

    <input list="financesRatings-list" name="financesRating" placeholder="Finances Rating">
    <datalist id="financesRatings-list">
      <option value=1>
        <option value=2>
          <option value=3>
    </datalist>

    <button type="button" class="btn btn-secondary findBtn ">Find Roomies</button>
  </div>

  <h2>My Matches</h2>
  
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="column">
            <div class="card">
              <img src="https://www.w3schools.com/w3images/team1.jpg" alt="Jane" style="width:100%">
              <div class="container">
                <h2>Swipe right to find some matches!!</h2>
                <p class="title">CEO & Founder</p>
                <p>Some text that describes me lorem ipsum ipsum lorem.</p>
                <p>example@example.com</p>
                <div class="checkboxes">
                    <img src="images/pet-yes.png" style="width:30%">
                    <img src="images/smoker.png" style="width:30%">
                    <img src="images/host-yes.png" style="width:30%">
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
          <div class="row">
            <div class="column">
              <div class="card">
                <img src="https://www.w3schools.com/w3images/team1.jpg" alt="Jane" style="width:100%">
                <div class="container">
                  <h2>Jane Doe</h2>
                  <p class="title">CEO & Founder</p>
                  <p>Some text that describes me lorem ipsum ipsum lorem.</p>
                  <p>example@example.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="results">
        </div>
      
      <a class="carousel-control-prev prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next next" href="#carouselExampleControls" role="button" data-slide="next"  >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div> 
  </div>
</div>


<script id="users-template" type="text/x-handlebars-template">
  {{#each users}}
  <div data-id="{{_id}}" class="carousel-item">
    <div class="row">
      <div class="column">
        <div class="card">
          <img src="{{photo}}" alt="Jane" style="width:100%">
          <div class="container">
            <h2>{{fullName}}</h2>
            <p class="title">CEO & Founder</p>
            <p>Hi! I'm {{age}} years old, looking for houses in {{wantedLocation}}. I'm a {{proffession}}, and i like to {{hobbies}}.
              I love listening to {{music}}. The most I'd spend on rent is ${{maxrent}}</p>
            <p>email: {{email}} | phone: {{phone}}</p>
            <div class="checkboxes">
            {{#if pets}}
            <img src="images/pet-yes.png">
            {{/if}}
            {{#if smoker}}
            <img src="images/smoker.png">
            {{/if}}
            {{#if host}}
            <img src="images/host-yes.png">
            {{/if}}
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
  </script>

    <img class="checkB" src="https://cdn3.iconfinder.com/data/icons/simple-web-navigation/165/tick-512.png" height="38" width="38">
    <img class="crossB" src="https://cdn3.iconfinder.com/data/icons/simple-web-navigation/165/cross-512.png" height="38" width="38">
  </div> -->


  
  <script src="jquery/dist/jquery.js"></script>
  <script src="handlebars/dist/handlebars.js"></script>
  <!-- <script type="text/javascript" src="materialize-css\dist\js\materialize.min.js"></script> -->
  <script type="text/javascript" src="bootstrap\dist\js\bootstrap.js"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
