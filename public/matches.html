<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

</head>

<body>
    <h2>Matches</h2>


    <div class="container">
            <div class="matchesRes">  </div>
    </div>

    

    <script id="matches-template" type="text/x-handlebars-template">
            {{#each matches}}
              {{#each  offerer}}
               <div class="row  valign-wrapper">
                    <div class="col s12 m9 l8">
                        <div class="card grey lighten-5 hoverable">
                            <div class="row  valign-wrapper">
                                <div class="card-image col s1 m1 l2">
                                    <i class="medium material-icons">account_circle</i>
                                </div>
                                <div class="card-content col s11 m11 l10">
                                    <span class=" activator grey-text text-darken-4"> {{ fullName}}: {{this}} want to Roomie with u
                                        <i class="material-icons right">more_vert</i>
                                    </span>
                                    <img class="checkB" src="https://cdn3.iconfinder.com/data/icons/simple-web-navigation/165/tick-512.png" height="38" width="38">
                                    <img class="crossB" src="https://cdn3.iconfinder.com/data/icons/simple-web-navigation/165/cross-512.png" height="38" width="38">
                                </div>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">Roomie detailes
                                    <i class="material-icons right">close</i>
                                </span>
                                <p>Here is some more information about the roomie!!</p>
                            </div>
                        </div>
                    </div>
                </div>       
               {{/each}}
            {{/each}}
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" src="bootstrap\dist\js\bootstrap.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
